{% load static %}
<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    {% if request.user.is_authenticated %}
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a  class="nav-head me-auto"  href="#">Cake Hub</a>
     
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h6 class="offcanvas-title" id="offcanvasNavbarLabel">Cake Hub</h6>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'App:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  mx-lg-2" href="{% url 'App:about' %}">About</a>
            </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="{% url 'App:contact' %}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="{% url 'App:view_cart' %}">Cart</a>
              </li>
          
          </ul>
          
          
        </div>
      </div>
      <a href="{% url 'App:logout' %}" class="login-btn">Logout</a>
      <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
