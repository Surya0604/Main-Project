
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/cont.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contact us</title>
  </head>
  <body style="background-color: black;">
    {% if request.user.is_authenticated %}
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a  class="nav-head me-auto"  href="#">Cake Hub</a>
     
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h6 class="offcanvas-title" id="offcanvasNavbarLabel">Cake Hub</h6>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'App:home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  mx-lg-2" href="{% url 'App:about' %}">About</a>
            </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="{% url 'App:contact' %}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="{% url 'App:view_cart' %}">Cart</a>
              </li>
          
          </ul>
          
          
        </div>
      </div>
      <a href="{% url 'App:logout' %}" class="login-btn">Logout</a>
      <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  {% endif %}
    <div class="background" style="background-color:white;">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
           
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span><h1 style=";text-align:center;color:greenyellow;">Keep in</h1></span>
                <span><h1 style="text-align:center;color:greenyellow;">Touch</h1></span>
              </div>
              <div class="app-contact">
                <h6 style="color:#fff;"><b>Contact number:</b></h6>
                <h6 style="color:#fff;"><b>+91 8131492855</b></h6>
              </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <div class="app-form-group">
                  <input style="font-weight:900;" class="app-form-control" placeholder="NAME" >
                </div>
                <div class="app-form-group">
                  <input style="font-weight:900;" class="app-form-control" placeholder="EMAIL">
                </div>
                <div class="app-form-group">
                  <input style="font-weight:900;" class="app-form-control" placeholder="CONTACT NO">
                </div>
                <div class="app-form-group message">
                  <input style="font-weight:900;" class="app-form-control" placeholder="MESSAGE">
                </div>
                <div class="app-form-group buttons">
                  <button style="margin-left:65%;color:white;background-color:brown;padding:10px 30px 10px 30px;" class="app-form-button">CANCEL</button>
                  <button style="color:white;background-color:brown;margin-left:47%;padding:10px 30px 10px 30px;" class="app-form-button"> <a style="font-size:15px;" href="{% url 'App:thank' %}">SEND</a></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
     
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
