{% load static %}
<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    {% block content %}
    <section class="container-fluid" style="background-color:black;">
      <div class="container py-5 h-100"> 
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card-1" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img style="width:100%;height:80vh;margin-top:13%;" src="{% static 'images/lg-pg.webp' %}"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form method='post'>
                      {% csrf_token %}
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" ></i>
                        <span class="h1 fw-bold mb-0" style='color:brown;margin-left:-4%;'>Login</span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;color:white;">Sign into your account</h5>
    
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example1cg" placeholder="Username" class="form-control form-control-lg" name='username' />
                     
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="form2Example27" placeholder="password" class="form-control form-control-lg" name='pass' />
                        
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button style="background-color:brown;" class="btn btn-dark btn-lg btn-block " type="submit">Login</button>
                      </div>
    
                      <a class="small text-muted" href="#!">Forgot password?</a>
                      <p class="mb-5 pb-lg-2" style="color: brown;">Don't have an account? <a href="{% url 'App:signup' %}" style="color:#fff;">Register here</a></p>

                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
 
  </body>
  </html>
  {% endblock %}
